<ion-view view-title="Counter">
	<ion-nav-buttons side="right">
		<button class="button icon ion-checkmark-round mr-10" ng-click="save()"></button>
		<button class="button icon ion-loop" ng-click="reset()"></button>
	</ion-nav-buttons>
  <ion-content>
	    <div class="row row-center">
      <div class="col wrapper">
				<button class="button button-positive btn-custom" ng-click="plus()">+</button>
				<div class="counter">{{counter}}</div>
				<button class="button button-assertive btn-custom" ng-click="minus()">-</button>
      </div>
    </div>
  </ion-content>
</ion-view>
